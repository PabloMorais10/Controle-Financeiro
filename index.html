<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- PAGE INFO-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Pablo Morais" />
    <title>Controle financeiro</title>

    <!--STYLES-->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="assets/fonts/lato/stylesheet.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  </head>

  <body>
    <!--SIDEBAR IPHONE0-->
    <div class="sidebar">
      <img id="hora" src="assets/imagens/9_42 AM.svg" alt="9:42" />
      <img id="rede" src="assets/imagens/Frame 6.svg" alt="frame 6" />
      <img id="bateria" src="assets/imagens/Frame 8.svg" alt="frame 8" />
    </div>
    <!-- Cabeçalho-->
    <header id="cabecalho">
      <nav class="container">
        <img id="logo" src="assets/imagens/Logo.png" alt="logo" />
        <h1 class="titulo">Controle Financeiro</h1>
        <input type="checkbox" id="selecionar_menu" />
        <label for="selecionar_menu" id="icone">
          <img id="menu-logo" src="assets/imagens/menu.svg" alt="menu-logo" />
        </label>
        <!-- menu -->
        <div id="header">
          <ul>
            <li><a class="menu" href="">Cadastro de transações</a></li>
            <li><a class="menu" href="">Limpar dados</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <!--Transaction form-->
    <section class="section" id="transaction">
      <div id="transacao">
        <div id="tipo">
          <label for="tipo-de-transacao">Tipo de transação</label> <br />
          <select id="tipo-de-transacao">
            <option value="a">Compra</option>
            <option value="b">Venda</option>
          </select>
        </div>
        <form action="">
          <div id="mercadoria">
            <label for="nmercadoria">Nome da Mercadoria</label> <br />
            <input id="nmercadoria" type="text" /> <br />
          </div>
          <div id="value">
            <label for="valor">Valor</label> <br />
            <input id="valor" type="number" /> <br />
          </div>
        </form>

        <label for="botao-transacao"></label>
        <button id="botao-transacao">Adicionar transação</button>
      </div>
    </section>

    <!--Account statement-->
    <section class="section" id="account">
      <div id="account">
        <p>Extrato de transações</p>
        <p>mercadoria</p>
        <p>Valor</p>
        <p>Total</p>
      </div>
    </section>
  </body>
</html>
