<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- PAGE INFO-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Pablo Morais" />
    <title>Controle financeiro</title>

    <!--STYLES-->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  </head>

  <body class="body">
      <!-- Cabeçalho-->
      <header class="header-wrapper">
        <div class="container">
          <img id="logo" src="assets/imagens/logo.svg" alt="logo" />
          <h1 class="titulo" id="titulo">Controle Financeiro</h1>
          <!-- menu -->
          <div  class="menu">
            <img  class="menu-toggle" src="assets/imagens/menu.svg" alt="">
            <nav class="links" >
              <a  class="menu-close" href="javascript:void(0)">X</a></li>
           
            
              <a class="menu-aberto" href="javascript:void(0)">Cadastro de transações</a></li>
           
              <span> | </span>
              
              <a class="menu-aberto" href="javascript:void(0)">Limpar dados</a></li>
            
            </nav>
            </div>
        </div>
      </header>

      
    <div class="footer">    
      <!--Transaction form-->
      <section class="section">
        <div class="transaction">
          <div class="nova-transacao">
            <h1 id="nova-transacao">Nova Transação</h1>
          </div>
          <form action="">
            <div class="transacao">
                <div  class="tipo-transacao">
                  <label class="" id="type_transaction" for="tipo-de-transacao">Tipo de transação</label> 
                  <select class="form-transaction" >
                    <option value="a">Compra</option>
                    <option value="b">Venda</option>
                  </select>
                </div>
                <div class="nome-mercadoria">
                    <label id="" for="nmercadoria">Nome da Mercadoria</label> <br />
                    <input class="form-transaction" placeholder=" Input" id="nmercadoria" type="text" /> 
                </div>
                <div class="valor-mercadoria">
                    <label  for="valor">Valor</label> <br />
                    <input class="form-transaction" 
                      placeholder=" R$ 0,00"
                      id="valor"
                      type="number"
                      step="0.01"
                      name="=quantity"
                      min="0.01"
                    />  
                </div>
            </div>
            <div class="botao-adicionar-transacao">
              <label for="botao-transaction"></label>
              <button  class="form-transaction" type="submit" id="botao-transaction"> Adicionar transação </button>
            </div>
          </form>
          <hr class="linha" id="transaction-linha" />
        </div>
      </section>

      <!--Account statement-->
      <section class="section-account">
        <div class="tituloExtrato">
          <p>Extrato de transações</p>
        </div>
        <table cellspacing=0>
          <thead>
            <tr>
              <th></th>
              <th>Mercadoria</th>
              <th>Valor</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>+</td>
              <td>Lorem ipsum dolor sit amet consectetur</td>
              <td>R$ 12.999,99</td>
            </tr>
            <tr>
              <td>-</td>
              <td>Quis nostrud exercitation</td>
              <td>R$ 99,99</td>
            </tr>
            <tr>
              <td>+</td>
              <td>Lorem ipsum </td>
              <td>R$ 9,99</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <th>&nbsp</th>
              <th>Total</th>
              <th>R$ 12.909,99</th>
            </tr>
            <tr>
              <td>&nbsp</td>
              <td>&nbsp</td>
              <td>[LUCRO]</td>
            </tr>
          </tfoot>
        </table>
      
      </section>
    </div>  
  </body>
</html>
