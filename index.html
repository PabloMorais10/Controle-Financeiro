<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- PAGE INFO-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Pablo Morais" />
    <title>Controle financeiro</title>

    <!--STYLES-->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>

    
  </head>

  <body>
    <!--cabeçalho-->
    <header class="header">
      <section class="container">
        <img src="assets/imagens/logo.svg" alt="" class="logo">
        <h1 class="title">Controle Financeiro</h1>
        <a class="menu-icon" href="#">
          <img src="assets/imagens/menu.svg" alt="">
        </a>
        <nav class="menu"> 
          <a class="close-menu" href="#"> 
            <img  src="assets/imagens/fechar.svg" alt="">
          </a>
          <ul>
            <li><a href="#" id="clear">Limpar dados</a></li>
            <img class="line-menu" src="assets/imagens/linha.svg" alt="">
            <li><a id="register" href="#">Cadastro de Transações</a></li>
          </ul>
        </nav>     
      </section>
    </header>
    <!-- Cadastro de Transacao-->
    <main class="transaction-main">
      <section class="transaction">
        <h2 class="title_transaction">Nova Transação</h2>
        <div class="inputs_transaction">
          <div>
            <label for="operation">Tipo de Transação</label>
            <span id="operation-error" class="error"></span>
            <select name="operation" id="operation" class="input-data">
              <option value="-">Compra</option>
              <option value="+">Venda</option>
            </select>
          </div>
          <div>
            <label for="product">Nome da Mercadoria</label>
            <span id="product-error" class="error"></span>
            <input placeholder="Informe a Mercadoria" type="text" id="product" name="product" maxlength="64" class="input-data">
          </div>
          <div>
            <label for="value">Valor</label>
            <span id="value-error" class="error"></span>
            <input placeholder="R$ 0,00" type="text" id="value" name="value" style="text-align: left;" maxlength="11" class="input-data">
          </div>
        </div>
        <button id="add">Adicionar Transação</button> 
        
      </section>
      
      <section class="extract">
        <h2 class="title-extract" >Extrato de Transações</h2>
        <table class="extract-table">
          <thead>
            <tr>
              <th></th>
              <th>Mercadoria</th>
              <th>Valor</th>
            </tr>
          </thead>
          <tbody></tbody>
          <tfoot>
            <tr>
              <td></td>
              <td></td>
              <td class="total">
                <span class="value"></span><span class="result"></span>
              </td>
            </tr>
          </tfoot>
        </table>

      </section>

    </main>
    <footer class="footer"></footer>
    <div id="modal" class="modal">
        <div class="modal__content">
            <h3 class="content__title">Limpar dados<h3/>
            <p>Todos os dados registrados serão apagados!</p>
            <div class="content__buttons">
                <button class="confirm">Apagar</button>
                <button class="cancel">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="assets/js/scripts.js"></script> 
    
  </body>

</html>
