<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- PAGE INFO-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Pablo Morais" />
    <title>Controle financeiro</title>

    <!--STYLES-->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="ipad.css">
    <link rel="stylesheet" href="assets/fonts/lato/stylesheet.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  </head>

  <body>
    <div class="content">
      <!--SIDEBAR IPHONE0-->
      <div class="sidebar">
        <img id="hora" src="assets/imagens/9_42 AM.svg" alt="9:42" />
        <img id="rede" src="assets/imagens/Frame 6.svg" alt="frame 6" />
        <img id="bateria" src="assets/imagens/Frame 8.svg" alt="frame 8" />
      </div>
      <!-- Cabeçalho-->
      <header id="cabecalho">
        <nav class="container">
          <img id="logo" src="assets/imagens/Logo.png" alt="logo" />
          <h1 id="titulo">Controle Financeiro</h1>
          <input type="checkbox" id="selecionar_menu" />
          <label for="selecionar_menu" id="icone">
            <img id="menu-logo" src="assets/imagens/menu.svg" alt="menu-logo" />
          </label>
          <!-- menu -->
          <div id="header">
            <ul>
              <li><a class="menu" id="cadastro_transacoes" href="">Cadastro de transações</a></li>
              <li><a class="menu" id="limpar_dados" href="">Limpar dados</a></li>
              <a href=""> <img class="menu" id="fechar" src="assets/imagens/fechar.svg" alt="botao fechar"> </a>
            </ul>
          </div>
        </nav>
      </header>

      <!--Transaction form-->
      <section class="section" id="transaction">
        <div id="transacao">
          <h1 id="nova-transacao">Nova Transação</h1>
          <div id="tipo">  
            <label for="tipo-de-transacao">Tipo de transação</label> <br />
            <select id="tipo-de-transacao">
              <option value="a">Compra</option>
              <option value="b">Venda</option>
            </select>
          </div>
          <form action="">
            <div  id="mercadoria">
              <label id="" for="nmercadoria">Nome da Mercadoria</label> <br />
              <input placeholder=" Input" id="nmercadoria" type="text" /> <br />
            </div>
            <div id="value">
              <label  for="valor">Valor</label> <br />
              <input
                placeholder=" R$ 0,00"
                id="valor"
                type="number"
                step="0.01"
                name="=quantity"
                min="0.01"
              />
              <br />
            </div>
          </form>

          <label for="botao-transacao"></label>
          <button type="submit" id="botao-transacao"> Adicionar transação </button>

          <hr class="linha" id="transaction-linha" />
        </div>
      </section>

      <!--Account statement-->
      <section class="section" id="account">
        <p id="extrato">Extrato de transações</p>
        <div id="frame">
          <p id="extrato-mercadoria">Mercadoria</p>
          <p id="extrato-valor">Valor</p>
          <hr class="linha" id="account-linha-1" />
          <p class="account-sinal" id="account-positivo-1">+</p>
          <p class="account-mercadoria" id="account-mercadoria-1">
            Lorem ipsum dolor sit amet <br />
            consectetur
          </p>
          <p class="account-valor" id="account-valor-1">R$ 12.999.99</p>
          <hr class="linha" id="account-linha-2" />
          <p class="account-sinal" id="account-negativo">-</p>
          <p class="account-mercadoria" id="account-mercadoria-2">
            Quis nostrud exercitation
          </p>
          <p class="account-valor" id="account-valor-2">R$ 99,99</p>
          <hr class="linha" id="account-linha-3" />

          <p class="account-sinal" id="account-positivo-2">+</p>
          <p class="account-mercadoria" id="account-mercadoria-3">
            Lorem ipsum
          </p>
          <p class="account-valor" id="account-valor-3">R$ 9,99</p>

          <hr class="linha" id="account-linha-4" />
          <hr class="linha" id="account-linha-5" />

          <p id="extrato-total">Total</p>
          <p class="account-valor" id="account-total">R$ 12.909,99</p>
          <p id="extrato-lucro">[LUCRO]</p>
        </div>
      </section>
      <div id="footer"></div>
    </div>
  </body>
</html>
