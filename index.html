<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- PAGE INFO-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Pablo Morais" />
    <title>Controle financeiro</title>

    <!--STYLES-->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" type="text/css" href="assets/fonts/lato/lato-regular-webfont.woff" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />

    
  </head>

  <body>
    <header class="header">
      <section class="container">
        <img src="assets/imagens/logo.svg" alt="" class="logo">
        <h1 class="title">Controle Financeiro</h1>
        <a class="menu-icon" href="#">
          <img src="assets/imagens/menu.svg" alt="">
        </a>
        <nav class="menu"> 
          <a class="close-menu" href="#"> 
            <img  src="assets/imagens/fechar.svg" alt="">
          </a>
          <ul>
            <li><a href="#" id="clear">Limpar dados</a></li>
            <img class="line-menu" src="assets/imagens/linha.svg" alt="">
            <li><a href="#">Cadastro de Transações</a></li>
          </ul>
        </nav>
        
      </section>
    </header>
    <main>
      <section class="transaction">
        <h2>Nova Transação</h2>
        <div class="inputs_transaction">
          <div>
            <label for="operation">Tipo de Transação</label>
            <select name="operation" id="operation" class="input-data">
              <option value="-">Compra</option>
              <option value="+">Venda</option>
            </select>
          </div>
          <div>
            <label for="product">Nome da Mercadoria</label>
            <input type="text" id="product" name="product" maxlength="64" class="input-data">
          </div>
          <div>
            <label for="value">Valor</label>
            <input type="text" id="value" name="value" style="text-align: left;" maxlength="11" class="input-data">
          </div>
        </div>


      </section>

    </main>








    <script src="assets/js/scripts.js"></script> 
    
  </body>

</html>
