<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- PAGE INFO-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Pablo Morais" />
    <title>Controle financeiro</title>

    <!--STYLES-->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Cabeçalho-->
    <header>
      <nav class="container">
        <img class="logo" src="imagens/Logo.png" alt="logo" />
        <h1 class="titulo">Controle Financeiro</h1>
        <input id="chec" type="checkbox" />
        <label for="chec">
          <img src="imagens/menu.svg" alt="menu-logo" />
        </label>
        <!-- menu -->
        <div id="header">
          <ul>
            <li><a class="menu" href="">Cadastro de transações</a></li>
            <li><a class="menu" href="">Limpar dados</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <!--Transaction form-->
    <section class="section" id="transaction">
      <div id="transacao">
        <label for="tipo-de-transacao">Tipo de transação</label> <br />
        <select id="tipo-de-transacao">
          <option value="a">Compra</option>
          <option value="b">Venda</option>
        </select>
        <form action="">
          <label for="nmercadoria">Nome da Mercadoria</label> <br />
          <input id="nmercadoria" type="text" /> <br />
          <label for="valor">Valor</label> <br />
          <input id="valor" type="number" /> <br />
        </form>

        <label for="botao-transacao"></label>
        <button id="botao-transacao">Adicionar transação</button>
      </div>
    </section>

    <!--Account statement-->
    <section class="section" id="account">
      <div id="account">
        <p>Extrato de transações</p>
        <p>mercadoria</p>
        <p>Valor</p>
        <p>Total</p>
      </div>
    </section>
  </body>
</html>
