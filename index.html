<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- PAGE INFO-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Pablo Morais" />
    <title>Controle financeiro</title>

    <!--STYLES-->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Cabeçalho-->
    <header>
      <div id="header">
        <img class="logo" src="imagens/Logo.png" alt="logo" />
        <h1 class="titulo">Controle Financeiro</h1>
      </div>
    </header>

    <!--Transaction form-->
    <div id="transacao">
      <label for="tipo-de-transacao">Tipo de transação</label>
      <select id="tipo-de-transacao">
        <option value="a">Compra</option>
        <option value="b">Venda</option>
      </select>

      <table>
        <tr>
          <th>Nome da mercadoria</th>
          <th>Valor</th>
        </tr>
        <tr>
          <label for="mercadoria"></label>
          <td><input id="mercadoria" type="text" /></td>
          <label for="valor"></label>
          <td><input id="valor" type="number" /></td>
        </tr>
      </table>

      <label for="botao-transacao"></label>
      <button id="botao-transacao">Adicionar transação</button>
    </div>

    <!--Account statement-->
    <div id="account">
      <p>Extrato de transações</p>
      <p>mercadoria</p>
      <p>Valor</p>
      <p>Total</p>
    </div>
  </body>
</html>
